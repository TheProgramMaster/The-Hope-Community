<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up Page</title>
	<link rel="stylesheet" type="text/css" href="signInPage.css">
</head>
<body>
<form action="signInPage.php" style="border:1px solid #ccc">
	<div class="container">
		<h1>Sign Up</h1>
		<p>Please fill this form to create an account.</p>
		<hr>
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>
		<label for="pws"><b>Password</b></label>
		<input type="password" placeholder="Enter password" name="pws" required>
		<label for="psw-repeat"><b>Password Repeat</b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		<label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember Me
		</label>
		<p>By creating an account, you agree to our <a href="termsOfService.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
		<div class="clearfix">
			<button type="button" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn">Sign Up</button>
		</div>
	</div>
</form>
</body>
</html>
